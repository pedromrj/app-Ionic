
<ion-content class="container">
  <div class="menu">
    <ion-menu  class="menu" side="start" content-id="main-content">
      <ion-content style="--background:#fff">
        <ion-list>
          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Dados Cadastrais</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label (click)="goToListCalendar()">Meus Eventos</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar style="--background:#5B4293">
          <ion-buttons slot="start">
            <ion-menu-button style="color:#fff"></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>
  </div>
  <div class="card">
      <img src="./../../assets/register-data.svg" alt="">
      <ion-card  >
        <ion-card-header>
          <img src={{user[0]?.profile}} alt="">
          <h5>{{user[0]?.name}} - </h5>
          <h5>{{getAge(user[0]?.birthday)}} Anos</h5>
          <ion-card-subtitle>{{user[0]?.cpf}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{user[0]?.address}}
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
